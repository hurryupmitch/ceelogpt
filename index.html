
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CeeloGPT Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>CeeloGPT Dice Game</h1>
        </header>
        <main>
            <div class="player-info">
                <div class="player-funds">
                    <label for="startingAmount">Your Starting Amount: $</label>
                    <input type="number" id="startingAmount" min="1" placeholder="Enter Amount">
                    <button id="startGame">Start Game</button>
                </div>
                <div class="current-funds">
                    <p>Your Total: $<span id="playerFunds"></span></p>
                    <p>My Total (GPT): $<span id="aiFunds"></span></p>
                </div>
            </div>
            <div class="dice-area">
                <button id="rollDice">Roll Dice</button>
                <div class="dice-output">
                    <span id="dice1"></span>
                    <span id="dice2"></span>
                    <span id="dice3"></span>
                </div>
            </div>
            <div class="betting-area">
                <label for="betAmount">Your Bet: $</label>
                <input type="number" id="betAmount" min="1" placeholder="Enter Bet">
                <button id="placeBet">Place Bet</button>
            </div>
            <div class="game-log">
                <h3>Game Log</h3>
                <ul id="logList"></ul>
            </div>
        </main>
        <footer>
            <button id="recap">Recap</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
